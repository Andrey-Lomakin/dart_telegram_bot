name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  build:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ssh host
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd dart_telegram_bot
            git pull
            pub get
            pm2 stop start.sh
            pm2 start start.sh -- ${{ secrets.BOT_KEY }}